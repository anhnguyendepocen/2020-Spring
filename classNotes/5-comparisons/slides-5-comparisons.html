## How to make a **Bar chart**

.leftcol[.code70[
Summarize data frame:

```r
federal_spending_summary &lt;- federal_spending %&gt;%
  group_by(department) %&gt;%
  summarise(rd_budget = sum(rd_budget)) %&gt;%
  mutate(
    department = fct_reorder(department, rd_budget))
```
Make chart:

```r
ggplot(federal_spending_summary) +
* geom_col(aes(x = department, y = rd_budget),
           width = 0.7, alpha = 0.8,
           fill = 'steelblue') +
  scale_y_continuous(
    expand = expand_scale(mult = c(0, 0.05))) +
  coord_flip() +
  theme_minimal_vgrid()
```
]]

&lt;!--
Comparing things to a reference line:
- Add a simple line
- diverging bars / lollipops,
- overlapping bars

- In any of these plots, adding a benchmark can be really useful
- examples: dumbbell with benchmark, bullet with benchmark
- Another way is to compare things to a **computed** benchmark, like the mean - diverging bars / lollipops
- Finally, overlapping bars are great when you want to show when something exceeds a threshold. E.g. going over your budget. --&gt;

## How to make a **Dumbbell chart**

.leftcol[.code70[
Create data frame for plotting

```r
# Identify the top 10 states (by 2017 production)
top10states &lt;- milk_production %&gt;%
    filter(year == 2017) %&gt;%
    arrange(desc(milk_produced)) %&gt;%
    slice(1:10)

# Now make the plot data frame
milk_summary_dumbbell &lt;- milk_production %&gt;%
    filter(
        year %in% c(1970, 2017),
        state %in% top10states$state) %&gt;%
    mutate(
        # Reorder state variables
        state = fct_relevel(
            state, rev(top10states$state)),
        # Convert year to discrete variable
        year = as.factor(year),
        # Modify the units
        milk_produced = milk_produced / 10^9)
```
]]
